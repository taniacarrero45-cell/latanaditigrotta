        .container { display: flex; height: calc(100vh - 85px); width: 100vw; }

        #right { flex: 1; display: flex; flex-direction: column; height: 100%; }
        #chat-frame { width: 100%; height: 100%; border: none; }

        .footer-area { background: #111; padding: 10px; border-top: 1px solid var(--colore-tema); display: flex; justify-content: space-between; align-items: center; box-shadow: var(--glow); }
        .smiles { display: flex; gap: 10px; flex-wrap: wrap; }

        .reset-btn { background: #222; border: 1px solid var(--colore-tema); color: var(--colore-tema); padding: 5px; border-radius: 5px; cursor: pointer; font-size: 10px; }

        h3 { font-size: 10px; color: var(--colore-tema); text-transform: uppercase; margin: 5px 0; letter-spacing: 1px; text-shadow: var(--glow); }
