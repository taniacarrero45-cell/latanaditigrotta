<!DOCTYPE html>

    <style>
        body { background: #000; margin: 0; font-family: sans-serif; color: white; overflow: hidden; }
        
        /* Navigazione alta */
        nav { background: #111; padding: 10px; display: flex; justify-content: center; gap: 8px; border-bottom: 2px solid red; }
        .btn { background: #222; border: 1px solid red; color: red; padding: 6px 12px; cursor: pointer; border-radius: 20px; font-size: 12px; }
        .active { background: red; color: white; }

        .container { display: flex; height: calc(100vh - 60px); width: 100vw; }
        
        /* COLONNA SINISTRA (Ristretta per non rubare spazio) */
        #left { 
            width: 250px; /* Colonna pi√π stretta */
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #080808; 
            border-right: 2px solid red; 
        }
        
        /* LA CAM - PICCOLO QUADRO (200x200) */
        .cam-box { 
            width: 200px !important; 
            height: 200px !important; 
            border: 3px solid red; 
            border-radius: 5px; 
            overflow: hidden; 
            background: #000;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
            margin-bottom: 20px;
        }
        .cam-box iframe { width: 100%; height: 100%; border: none; }

        /* YOUTUBE AREA (Proporzionata alla colonna stretta) */
        .yt-input { width: 200px; display: flex; gap: 5px; margin-bottom: 5px; }
        .yt-input input { flex: 1; padding: 5px; border-radius: 5px; border: 1px solid red; background: #111; color: white; font-size: 11px; }
        .yt-input button { background: red; border: none; color: white; padding: 5px; cursor: pointer; font-size: 10px; font-weight: bold; border-radius: 5px; }
        .video-screen { width: 200px; height: 112px; border: 1px solid red; border-radius: 5px; overflow: hidden; }

        /* CHAT CENTRALE (GRANDE) */
        #right { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
        }
        #chat-frame { width: 100%; height: 100%; border: none; }

        /* SMILES SOTTO LA CHAT */
        .smiles { background: #111; padding: 10px; border-top: 1px solid red; display: flex; gap: 15px; }
        .smiles span { font-size: 25px; cursor: pointer; }

        h3 { font-size: 10px; color: red; text-transform: uppercase; margin: 5px 0; letter-spacing: 1px; }
    </style>
</head>
<body>

<nav>

            <button onclick="playV()">VAI</button>
        </div>
        <div class="video-screen">
            <iframe id="v-frame" src="https://www.youtube.com/embed/do7qx_W3HzA" allow="autoplay; fullscreen"></iframe>

        </div>

</div>

<script>
    function cp(e) { navigator.clipboard.writeText(e); }

    function playV() {
        var val = document.getElementById('v-url').value.trim();
        var id = "";
        if(val.indexOf('v=') !== -1) {
            id = val.split('v=')[1].split('&')[0];
        } else if(val.indexOf('be/') !== -1) {
            id = val.split('be/')[1].split('?')[0];
        }
        
        if(id != "") {
            document.getElementById('v-frame').src = "https://www.youtube.com/embed/" + id + "?autoplay=1";
            document.getElementById('v-url').value = "";
        } else {
            alert("Copia il link intero!");
        }
    }

    function chg(v, c, b) {
        if(v=='l0U7SxXHkPY'){ 
            var p=prompt("Password:"); 
            if(p!='verboten') return; 
        }
        document.getElementById('v-frame').src = "https://www.youtube.com/embed/" + v + "?autoplay=1";
        document.getElementById('chat-frame').src = "https://chatroll.com/embed/chat/" + c + "&platform=html";
        var bs = document.getElementsByClassName('btn');
        for(var i=0; i<bs.length; i++) bs[i].classList.remove('active');
        b.classList.add('active');
    }
</script>
