<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>La Tana di Tigrotta</title>
    <style>
        body { 
            background: #000; 
            margin: 0; 
            padding: 0;
            display: flex; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; /* Fondamentale per nascondere i bordi che sbordano */
        }
        
        #video-side { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 10px;
            background: #000;
            z-index: 2; /* Tiene il video sopra tutto */
        }
        
        #chat-side { 
            flex: 2.5; 
            position: relative;
            background: #000;
            overflow: hidden;
        }

        /* Il trucco: rendiamo l'iframe leggermente pi√π grande del contenitore */
        /* per spingere i bordi blu di Chatroll fuori dal visibile */
        #chat-side iframe { 
            position: absolute;
            top: -2px;    /* sposta in su */
            left: -2px;   /* sposta a sinistra */
            width: calc(100% + 4px); /* allarga */
            height: calc(100% + 4px); /* allunga */
            border: none;
        }
        
        .video-container { 
            width: 95%; 
            max-width: 350px; 
            aspect-ratio: 16/9; 
            border: 1px solid #333; 
            border-radius: 8px; 
            overflow: hidden;
        }
        
        h1 { color: #fff; font-family: sans-serif; margin-bottom: 15px; font-size: 18px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="video-side">
        <h1>üêØ LA TANA</h1>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <div id="chat-side">
        <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" allowtransparency="true" src="https://chatroll.com/embed/chat/latanaditigrotta?id=_wr3tgKh92U&platform=html"></iframe>
    </div>

</body>
</html>
