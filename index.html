<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>La Tana di Tigrotta - LIVE WEBCAM</title>
    <style>
        body { background: #000; margin: 0; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        
        /* MENU IN ALTO */
        nav { background: #111; padding: 10px; display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; border-bottom: 2px solid #ff0000; }
        .btn { background: #222; border: 1px solid #ff0000; color: #ff0000; padding: 8px 15px; cursor: pointer; font-weight: bold; border-radius: 20px; transition: 0.3s; font-size: 13px; }
        .btn:hover { background: #ff0000; color: white; }
        .active { background: #ff0000 !important; color: white !important; }

        /* LAYOUT */
        .container { display: flex; height: calc(100vh - 70px); width: 100vw; }
        
        /* WEBCAM A SINISTRA (Leggermente pi√π grande per vedersi bene) */
        #video-side { width: 35%; padding: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #050505; }
        .video-box { width: 100%; aspect-ratio: 4/3; border: 2px solid #ff0000; border-radius: 10px; overflow: hidden; background: #000; }
        
        /* CHAT A DESTRA */
        #chat-side { width: 65%; border-left: 2px solid #ff0000; height: 100%; }

        iframe { width: 100%; height: 100%; border: none; }
        h2 { font-size: 14px; color: #ff0000; text-transform: uppercase; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

    <nav>
        <button class="btn active" onclick="changeRoom('SOGGIORNO', 'latanaditigrotta?id=_wr3tgKh92U', this)">üè† SOGGIORNO</button>
        <button class="btn" onclick="changeRoom('MUSIC CLUB', 'latanaditigrotta?id=_wr3tgKh92U', this)">üé∏ MUSIC CLUB</button>
        <button class="btn" onclick="changeRoom('ZONA RELAX', 'latanaditigrotta?id=_wr3tgKh92U', this)">‚òï RELAX</button>
        <button class="btn" onclick="changeRoom('CINEMA', 'latanaditigrotta?id=_wr3tgKh92U', this)">üé¨ CINEMA</button>
        <button class="btn" onclick="changeRoom('PRIV√â', 'stanza-privata?id=Vsn9Epp0kvU', this)">üíÉ PRIV√â</button>
    </nav>

    <div class="container">
        <div id="video-side">
            <h2 id="room-title">üêØ SOGGIORNO</h2>
            <div class="video-box">
                <iframe src="https://whereby.com/latanaditigrotta?embed&chat=off&info=off&logo=off" allow="camera; microphone; fullscreen; display-capture"></iframe>
            </div>
        </div>

        <div id="chat-side">
            <iframe id="chat-frame" src="https://chatroll.com/embed/chat/latanaditigrotta?id=_wr3tgKh92U&platform=html"></iframe>
        </div>
    </div>

    <script>
        function changeRoom(name, chatPath, element) {
            // CONTROLLO PASSWORD PER IL PRIV√â
            if (name === 'PRIV√â') {
                let psw = prompt("Inserisci la Parola d'Ordine segreta:");
                if (psw !== "verboten") {
                    alert("Password errata!");
                    return; 
                }
            }

            // Cambia il titolo della stanza
            document.getElementById('room-title').innerText = "üêØ " + name;

            // Cambia la chat (la webcam resta l√¨ dov'√®, non si interrompe!)
            document.getElementById('chat-frame').src = "https://chatroll.com/embed/chat/" + chatPath + "&platform=html";
            
            // Gestione bottoni
            let buttons = document.getElementsByClassName('btn');
            for (let btn of buttons) { btn.classList.remove('active'); }
            element.classList.add('active');
        }
    </script>

</body>
</html>
