<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>La Tana di Tigrotta - PRO</title>
    <style>
        body { background: #000; margin: 0; display: flex; flex-direction: column; height: 100vh; width: 100vw; overflow: hidden; font-family: sans-serif; }
        #main-container { display: flex; flex: 1; width: 100%; height: calc(100vh - 60px); }
        #video-side { width: 30%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }
        #chat-side { width: 70%; border-left: 2px solid #ff0000; }
        .video-container { width: 100%; aspect-ratio: 16/9; border: 2px solid #ff0000; border-radius: 8px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        h1 { color: #ff0000; font-size: 18px; text-transform: uppercase; margin-bottom: 10px; }
        
        /* BARRA DI CONTROLLO IN BASSO */
        #admin-bar { 
            height: 60px; 
            background: #111; 
            border-top: 2px solid #ff0000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            padding: 0 20px;
        }
        input { background: #222; border: 1px solid #ff0000; color: white; padding: 8px; width: 300px; border-radius: 5px; }
        button { background: #ff0000; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        button:hover { background: #b30000; }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="video-side">
            <h1>üêØ LA TANA</h1>
            <div class="video-container">
                <iframe id="player" src="https://www.youtube.com/embed/do7qx_W3HzA" allowfullscreen></iframe>
            </div>
            <div style="font-size: 30px; margin-top: 15px;">üòÇ ü§£ üêØ üî•</div>
        </div>

        <div id="chat-side">
            <iframe src="https://chatroll.com/embed/chat/latanaditigrotta?id=_wr3tgKh92U&platform=html"></iframe>
        </div>
    </div>

    <div id="admin-bar">
        <input type="text" id="yt-link" placeholder="Incolla link YouTube qui...">
        <button onclick="updateVideo()">AGGIORNA VIDEO üé¨</button>
    </div>

    <script>
        function updateVideo() {
            let url = document.getElementById('yt-link').value;
            let videoId = "";
            
            if (url.includes("v=")) {
                videoId = url.split("v=")[1].split("&")[0];
            } else if (url.includes("youtu.be/")) {
                videoId = url.split("youtu.be/")[1].split("?")[0];
            }
            
            if (videoId) {
                document.getElementById('player').src = "https://www.youtube.com/embed/" + videoId;
                document.getElementById('yt-link').value = "";
            } else {
                alert("Link non valido! Incolla un link di YouTube vero.");
            }
        }
    </script>

</body>
</html>
