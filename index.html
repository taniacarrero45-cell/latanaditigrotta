<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>La Tana di Tigrotta</title>
    <style>
        body { 
            /* SFONDO ELEGANTE: Un blu scurissimo che sfuma nel nero */
            background: radial-gradient(circle, #001d24 0%, #000000 100%);
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }
        
        #video-side { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 10px;
        }
        
        #chat-side { 
            flex: 2.5; 
            /* Qui la chat poggia su uno sfondo leggermente colorato */
            background: rgba(0, 229, 255, 0.05); 
            border-left: 3px solid #00e5ff; 
        }
        
        .video-container { 
            width: 95%; 
            max-width: 350px; 
            aspect-ratio: 16/9; 
            border: 2px solid #00e5ff; /* Bordo colorato come la chat */
            border-radius: 8px; 
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
        }
        
        iframe { width: 100%; height: 100%; border: none; }
        
        h1 { 
            color: #00e5ff; 
            margin-bottom: 15px; 
            font-size: 20px; 
            text-transform: uppercase; 
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.8);
        }
    </style>
</head>
<body>

    <div id="video-side">
        <h1>üêØ LA TANA</h1>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <div id="chat-side">
        <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" allowtransparency="true" src="https://chatroll.com/embed/chat/latanaditigrotta?id=_wr3tgKh92U&platform=html"></iframe>
    </div>

</body>
</html>
