<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>La Tana di Tigrotta - MULTI ROOM</title>
    <style>
        body { background: #000; margin: 0; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        
        /* MENU IN ALTO */
        nav { background: #111; padding: 10px; display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; border-bottom: 2px solid #ff0000; }
        .btn { background: #222; border: 1px solid #ff0000; color: #ff0000; padding: 8px 15px; cursor: pointer; font-weight: bold; border-radius: 20px; transition: 0.3s; font-size: 13px; }
        .btn:hover { background: #ff0000; color: white; }
        .active { background: #ff0000 !important; color: white !important; }

        /* LAYOUT */
        .container { display: flex; height: calc(100vh - 70px); width: 100vw; }
        
        /* VIDEO A SINISTRA (Rimpicciolito) */
        #video-side { width: 25%; padding: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #050505; }
        .video-box { width: 100%; aspect-ratio: 16/9; border: 2px solid #ff0000; border-radius: 10px; overflow: hidden; }
        
        /* CHAT AL CENTRO (Si prende tutto il resto) */
        #chat-side { width: 75%; border-left: 2px solid #ff0000; height: 100%; }

        iframe { width: 100%; height: 100%; border: none; }
        h2 { font-size: 14px; color: #ff0000; text-transform: uppercase; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

    <nav>
        <button class="btn active" onclick="changeRoom('SOGGIORNO', 'do7qx_W3HzA', this)">üè† SOGGIORNO</button>
        <button class="btn" onclick="changeRoom('MUSIC CLUB', 'jfKfPfyJRdk', this)">üé∏ MUSIC CLUB</button>
        <button class="btn" onclick="changeRoom('ZONA RELAX', 'TURbeOfR968', this)">‚òï RELAX</button>
        <button class="btn" onclick="changeRoom('CINEMA', '5qap5aO4i9A', this)">üé¨ CINEMA</button>
        <button class="btn" onclick="changeRoom('DISCO', 'l0U7SxXHkPY', this)">üíÉ DISCO</button>
    </nav>

    <div class="container">
        <div id="video-side">
            <h2 id="room-title">üêØ SOGGIORNO</h2>
            <div class="video-box">
                <iframe id="video-frame" src="https://www.youtube.com/embed/do7qx_W3HzA?autoplay=1"></iframe>
            </div>
        </div>

        <div id="chat-side">
            <iframe src="https://chatroll.com/embed/chat/latanaditigrotta?id=_wr3tgKh92U&platform=html"></iframe>
        </div>
    </div>

    <script>
        function changeRoom(name, videoId, element) {
            document.getElementById('room-title').innerText = "üêØ " + name;
            document.getElementById('video-frame').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            let buttons = document.getElementsByClassName('btn');
            for (let btn of buttons) { btn.classList.remove('active'); }
            element.classList.add('active');
        }
    </script>

</body>
</html>
