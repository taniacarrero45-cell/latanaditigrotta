<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>La Tana di Tigrotta</title>
    <style>
        :root { --colore-tema: red; --glow: 0 0 10px red; }
        body { background: #000; margin: 0; font-family: sans-serif; color: white; overflow: hidden; }
        
        nav { background: #111; padding: 10px; display: flex; justify-content: center; align-items: center; gap: 8px; border-bottom: 2px solid var(--colore-tema); box-shadow: var(--glow); position: relative; z-index: 10; }
        .btn { background: #222; border: 1px solid var(--colore-tema); color: var(--colore-tema); padding: 6px 12px; cursor: pointer; border-radius: 20px; font-size: 11px; font-weight: bold; }
        .active { background: var(--colore-tema); color: white; box-shadow: var(--glow); }

        .color-picker { display: flex; gap: 5px; margin-left: 15px; border-left: 1px solid #333; padding-left: 15px; }
        .dot { width: 15px; height: 15px; border-radius: 50%; cursor: pointer; border: 1px solid white; }

        .container { display: flex; height: calc(100vh - 60px); width: 100vw; }
        
        #left { width: 250px; padding: 10px; display: flex; flex-direction: column; align-items: center; background: #080808; border-right: 2px solid var(--colore-tema); box-shadow: var(--glow); }
        
        /* IL QUADRO CLICCABILE */
        .cam-placeholder { 
            width: 200px; height: 200px; 
            border: 3px solid var(--colore-tema); border-radius: 10px; 
            background: url('https://i.imgur.com/8K5yY7u.png') center/cover; /* Immagine Tigre */
            cursor: pointer; position: relative; box-shadow: var(--glow); margin-bottom: 15px;
            display: flex; align-items: flex-end; justify-content: center;
        }
        .cam-placeholder span { background: rgba(0,0,0,0.7); font-size: 10px; padding: 5px; width: 100%; text-align: center; border-radius: 0 0 8px 8px; }

        .yt-input { width: 200px; display: flex; flex-wrap: wrap; gap: 3px; margin-bottom: 5px; }
        .yt-input input { flex: 1; padding: 5px; border-radius: 5px; border: 1px solid var(--colore-tema); background: #111; color: white; font-size: 11px; }
        .yt-input button { background: var(--colore-tema); border: none; color: white; padding: 5px; cursor: pointer; font-size: 10px; font-weight: bold; border-radius: 5px; }

        .video-screen { width: 200px; height: 112px; border: 1px solid var(--colore-tema); border-radius: 5px; overflow: hidden; background: #111; box-shadow: var(--glow); }

        #right { flex: 1; display: flex; flex-direction: column; height: 100%; }
        #chat-frame { width: 100%; height: 100%; border: none; }

        h3 { font-size: 10px; color: var(--colore-tema); text-transform: uppercase; margin: 5px 0; letter-spacing: 1px; }
    </style>
</head>
<body>

<nav>
    <button class="btn active" onclick="chg('do7qx_W3HzA','latanaditigrotta?id=_wr3tgKh92U',this)">üè† SOGGIORNO</button>
    <button class="btn" onclick="chg('jfKfPfyJRdk','latanaditigrotta?id=_wr3tgKh92U',this)">üé∏ MUSIC CLUB</button>
    <button class="btn" onclick="chg('l0U7SxXHkPY','stanza-privata?id=Vsn9Epp0kvU',this)">üíÉ PRIV√â</button>
    
    <div class="color-picker">
        <div class="dot" style="background: red;" onclick="changeColor('red')"></div>
        <div class="dot" style="background: #ff00ff;" onclick="changeColor('#ff00ff')"></div>
        <div class="dot" style="background: #ffd700;" onclick="changeColor('#ffd700')"></div>
    </div>
</nav>

<div class="container">
    <div id="left">
        <h3>MULTICAM</h3>
        <div class="cam-placeholder" onclick="openCam()">
            <span>CLICCA PER ATTIVARE CAM üêØ</span>
        </div>

        <h3>YOUTUBE</h3>
        <div class="yt-input">
            <input type="text" id="v-url" placeholder="Link...">
            <button onclick="playV()">VAI</button>
            <button onclick="stopV()" style="background:#444;">OFF</button>
        </div>
        <div class="video-screen">
            <iframe id="v-frame" src="https://www.youtube.com/embed/do7qx_W3HzA" allow="autoplay; fullscreen"></iframe>
        </div>
    </div>

    <div id="right">
        <iframe id="chat-frame" src="https://chatroll.com/embed/chat/latanaditigrotta?id=_wr3tgKh92U&platform=html"></iframe>
    </div>
</div>

<script>
    function openCam() {
        // Apre la cam in una finestrella separata di 400x400 pixel
        window.open('https://whereby.com/latanaditigrotta?embed&chat=off&info=off&logo=off&displayName=off', 'camBox', 'width=450,height=450,menubar=no,status=no,location=no');
    }

    function changeColor(color) {
        document.documentElement.style.setProperty('--colore-tema', color);
        document.documentElement.style.setProperty('--glow', '0 0 15px ' + color);
    }

    function stopV() { document.getElementById('v-frame').src = ""; }
    
    function playV() {
        var u = document.getElementById('v-url').value.trim();
        var r = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
        var m = u.match(r);
        if (m) {
            document.getElementById('v-frame').src = "https://www.youtube.com/embed/" + m[7] + "?autoplay=1";
            document.getElementById('v-url').value = "";
        }
    }

    function chg(v, c, b) {
        if(v=='l0U7SxXHkPY'){ var p=prompt("Password:"); if(p!='verboten') return; }
        document.getElementById('v-frame').src = "https://www.youtube.com/embed/" + v + "?autoplay=1";
        document.getElementById('chat-frame').src = "https://chatroll.com/embed/chat/" + c + "&platform=html";
        var bs = document.getElementsByClassName('btn');
        for(var i=0; i<bs.length; i++) bs[i].classList.remove('active');
        b.classList.add('active');
    }
</script>
</body>
</html>
