<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>La Tana di Tigrotta - IL QUADRO</title>
    <style>
        body { background: #000; margin: 0; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        
        nav { background: #111; padding: 10px; display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; border-bottom: 2px solid #ff0000; }
        .btn { background: #222; border: 1px solid #ff0000; color: #ff0000; padding: 6px 12px; cursor: pointer; font-weight: bold; border-radius: 20px; transition: 0.3s; font-size: 12px; }
        .btn:hover { background: #ff0000; color: white; }
        .active { background: #ff0000 !important; color: white !important; }

        .container { display: flex; height: calc(100vh - 65px); width: 100vw; }
        
        /* COLONNA SINISTRA */
        #left-side { width: 450px; padding: 10px; display: flex; flex-direction: column; gap: 10px; background: #050505; border-right: 2px solid #ff0000; overflow-y: auto; align-items: center; }
        
        /* IL QUADRO (LA CORNICE) */
        .cornice-quadrata {
            width: 400px !important;
            height: 400px !important;
            min-width: 400px;
            min-height: 400px;
            border: 5px solid #ff0000; /* Cornice spessa come un quadro */
            box-shadow: 0 0 25px #ff0000;
            border-radius: 10px;
            background: #111;
            overflow: hidden;
            position: relative;
        }

        /* IL VIDEO DENTRO IL QUADRO */
        .cornice-quadrata iframe {
            width: 100% !important;
            height: 100% !important;
            border: none;
            /* Questo comando taglia i bordi e lo rende quadrato internamente */
            object-fit: cover !important; 
        }

        .video-area { width: 400px; height: 225px; border: 1px solid #ff0000; border-radius: 8px; overflow: hidden; margin-top: 10px; }
        .url-bar { display: flex; gap: 5px; width: 400px; }
        .url-bar input { flex: 1; background: #222; border: 1px solid #ff0000; color: white; padding: 8px; border-radius: 5px; }
        .url-bar button { background: #ff0000; border: none; color: white; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* COLONNA DESTRA */
        #right-side { flex-grow: 1; display: flex; flex-direction: column; height: 100%; background: #000; }
        #chat-frame { width: 100%; flex-grow: 1; border: none; }

        .smile-footer { 
            background: #111; 
            padding: 10px; 
            display: flex; 
            justify-content: flex-start; 
            gap: 15px; 
            border-top: 2px solid #ff0000;
        }
        .smile-footer span { font-size: 28px; cursor: pointer; }
        .smile-footer span:hover { transform: scale(1.3); }

        h3 { font-size: 13px; color: #ff0000; text-transform: uppercase; margin: 5px 0; font-weight: bold; }
    </style>
</head>
<body>

    <nav>
        <button class="btn active" onclick="changeRoom('SOGGIORNO', 'do7qx_W3HzA', 'latanaditigrotta?id=_wr3tgKh92U', this)">üè† SOGGIORNO</button>
        <button class="btn" onclick="changeRoom('MUSIC CLUB', 'jfKfPfyJRdk', 'latanaditigrotta?id=_wr3tgKh92U', this)">üé∏ MUSIC CLUB</button>
        <button class="btn" onclick="changeRoom('ZONA RELAX', 'TURbeOfR968', 'latanaditigrotta?id=_wr3tgKh92U', this)">‚òï RELAX</button>
        <button class="btn" onclick="changeRoom('CINEMA', '5qap5aO4i9A', 'latanaditigrotta?id=_wr3tgKh92U', this)">üé¨ CINEMA</button>
        <button class="btn" onclick="changeRoom('PRIV√â', 'l0U7SxXHkPY', 'stanza-privata?id=Vsn9Epp0kvU', this)">üíÉ PRIV√â</button>
    </nav>

    <div class="container">
        <div id="left-side">
            <h3>üé• IL QUADRO LIVE</h3>
            <div class="cornice-quadrata">
                <iframe src="https://whereby.com/latanaditigrotta?embed&chat=off&info=off&logo=off" allow="camera; microphone; fullscreen; display-capture"></iframe>
            </div>

            <h3>üì∫ DJ CONSOLE</h3>
            <div class="url-bar">
                <input type="text" id="video-url" placeholder="Incolla link YouTube...">
                <button onclick="loadCustomVideo()">PLAY</button>
            </div>
            <div class="video-area">
                <iframe id="video-frame" src="https://www.youtube.com/embed/do7qx_W3HzA?autoplay=1" allow="autoplay; encrypted-media; fullscreen"></iframe>
            </div>
        </div>

        <div id="right-side">
            <iframe id="chat-frame" src="https://chatroll.com/embed/chat/latanaditigrotta?id=_wr3tgKh92U&platform=html"></iframe>
            
            <div class="smile-footer">
                <span onclick="copySmile('üêØ')">üêØ</span>
                <span onclick="copySmile('üî•')">üî•</span>
                <span onclick="copySmile('üíã')">üíã</span>
                <span onclick="copySmile('üíé')">üíé</span>
                <span onclick="copySmile('ü•Ç')">ü•Ç</span>
                <span onclick="copySmile('üòà')">üòà</span>
                <span onclick="copySmile('üñ§')">üñ§</span>
            </div>
        </div>
    </div>

    <script>
        function copySmile(emoji) {
            navigator.clipboard.writeText(emoji);
        }
        function loadCustomVideo() {
            let url = document.getElementById('video-url').value;
            let videoId = "";
            if (url.includes("v=")) { videoId = url.split("v=")[1].split("&")[0]; } 
            else if (url.includes("youtu.be/")) { videoId = url.split("youtu.be/")[1].split("?")[0]; }
            if (videoId !== "") {
                document.getElementById('video-frame').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            }
        }
        function changeRoom(name, videoId, chatPath, element) {
            if (name === 'PRIV√â') {
                let psw = prompt("Password:");
                if (psw !== "verboten") { return; }
            }
            document.getElementById('video-frame').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.getElementById('chat-frame').src = "https://chatroll.com/embed/chat/" + chatPath + "&platform=html";
            let buttons = document.getElementsByClassName('btn');
            for (let btn of buttons) { btn.classList.remove('active'); }
            element.classList.add('active');
        }
    </script>
</body>
</html>
