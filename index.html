<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>La Tana di Tigrotta</title>
    <style>
        body { background: #000; margin: 0; font-family: sans-serif; color: white; overflow: hidden; }
        nav { background: #111; padding: 10px; display: flex; justify-content: center; gap: 5px; border-bottom: 2px solid red; }
        .btn { background: #222; border: 1px solid red; color: red; padding: 5px 10px; cursor: pointer; border-radius: 15px; font-size: 11px; }
        .active { background: red; color: white; }
        .container { display: flex; height: calc(100vh - 50px); }
        
        /* LATO CAM E VIDEO */
        #left { width: 380px; padding: 10px; display: flex; flex-direction: column; align-items: center; background: #080808; border-right: 2px solid red; }
        
        /* LA CAM QUADRATA */
        .cam-box { width: 320px; height: 320px; border: 3px solid red; border-radius: 10px; overflow: hidden; background: #000; }
        .cam-box iframe { width: 100%; height: 100%; border: none; }

        /* YOUTUBE AREA */
        .yt-input { margin-top: 15px; width: 320px; display: flex; gap: 5px; }
        .yt-input input { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid red; background: #111; color: white; }
        .yt-input button { background: red; border: none; color: white; padding: 8px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .video-screen { margin-top: 10px; width: 320px; height: 180px; border: 1px solid red; border-radius: 5px; overflow: hidden; }

        /* CHAT E SMILE */
        #right { flex-grow: 1; display: flex; flex-direction: column; }
        #chat-frame { width: 100%; flex-grow: 1; border: none; }
        .smiles { background: #111; padding: 10px; border-top: 1px solid red; display: flex; gap: 15px; }
        .smiles span { font-size: 25px; cursor: pointer; }
    </style>
</head>
<body>

<nav>
    <button class="btn active" onclick="chg('do7qx_W3HzA','latanaditigrotta?id=_wr3tgKh92U',this)">SOGGIORNO</button>
    <button class="btn" onclick="chg('jfKfPfyJRdk','latanaditigrotta?id=_wr3tgKh92U',this)">MUSIC CLUB</button>
    <button class="btn" onclick="chg('l0U7SxXHkPY','stanza-privata?id=Vsn9Epp0kvU',this)">PRIV√â</button>
</nav>

<div class="container">
    <div id="left">
        <p style="color:red; font-size:10px; margin:0;">LIVE CAM</p>
        <div class="cam-box">
            <iframe src="https://whereby.com/latanaditigrotta?embed&chat=off&info=off&logo=off" allow="camera; microphone"></iframe>
        </div>

        <div class="yt-input">
            <input type="text" id="v-url" placeholder="Incolla link YouTube...">
            <button onclick="playV()">VAI</button>
        </div>
        <div class="video-screen">
            <iframe id="v-frame" src="https://www.youtube.com/embed/do7qx_W3HzA" allow="autoplay; fullscreen"></iframe>
        </div>
    </div>

    <div id="right">
        <iframe id="chat-frame" src="https://chatroll.com/embed/chat/latanaditigrotta?id=_wr3tgKh92U&platform=html"></iframe>
        <div class="smiles">
            <span onclick="cp('üêØ')">üêØ</span><span onclick="cp('üî•')">üî•</span><span onclick="cp('üíã')">üíã</span><span onclick="cp('üíé')">üíé</span><span onclick="cp('ü•Ç')">ü•Ç</span><span onclick="cp('üåπ')">üåπ</span>
        </div>
    </div>
</div>

<script>
    function cp(e) { navigator.clipboard.writeText(e); }

    function playV() {
        var val = document.getElementById('v-url').value;
        var id = "";
        if(val.indexOf('v=') !== -1) {
            id = val.split('v=')[1].split('&')[0];
        } else if(val.indexOf('be/') !== -1) {
            id = val.split('be/')[1].split('?')[0];
        }
        
        if(id != "") {
            document.getElementById('v-frame').src = "https://www.youtube.com/embed/" + id + "?autoplay=1";
        } else {
            alert("Copia il link intero del video!");
        }
    }

    function chg(v, c, b) {
        if(v=='l0U7SxXHkPY'){ var p=prompt("Pass:"); if(p!='verboten') return; }
        document.getElementById('v-frame').src = "https://www.youtube.com/embed/" + v;
        document.getElementById('chat-frame').src = "https://chatroll.com/embed/chat/" + c + "&platform=html";
        var bs = document.getElementsByClassName('btn');
        for(var i=0; i<bs.length; i++) bs[i].classList.remove('active');
        b.classList.add('active');
    }
</script>
</body>
</html>
