<!DOCTYPE html>
<html lang="it">

        /* Area Video: ora pi√π stretta per dare spazio alla chat */
        #video-side { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }
        
        /* Area Chat: BELLA GRANDE */
        #chat-side { 
            flex: 1.5;

            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        /* Box del Video: PICCOLO E ORDINATO */
        .video-container { 
            width: 100%; 
            max-width: 450px; 
            aspect-ratio: 16/9; 
            border: 2px solid #333; 
            border-radius: 10px; 
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
        }
        
        iframe { width: 100%; height: 100%; border: none; }
        h1 { color: #00e5ff; margin-bottom: 20px; font-size: 20px; text-transform: uppercase; text-align: center; }
    </style>
</head>
